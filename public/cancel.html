<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled - Photo2Profit</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5e6e8 0%, #d5c4c7 100%);
      min-height: 100vh;
      color: #2c1810;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .cancel-container {
      max-width: 600px;
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    .cancel-icon {
      font-size: 5em;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.5em;
      color: #ff9800;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .info-box {
      background: #fff3e0;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .info-box h2 {
      color: #e65100;
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .info-box p {
      color: #bf360c;
    }

    .button {
      background: linear-gradient(135deg, #c9a9ae 0%, #b89094 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(201, 169, 174, 0.4);
    }

    .button-secondary {
      background: #f5f5f5;
      color: #2c1810;
    }
  </style>
</head>
<body>
  <div class="cancel-container">
    <div class="cancel-icon">⚠️</div>
    <h1>Payment Cancelled</h1>
    <p class="message">
      Your payment was cancelled. No charges have been made to your account.
    </p>
    
    <div class="info-box">
      <h2>Need Help?</h2>
      <p>If you experienced any issues during checkout, please contact our support team.</p>
    </div>

    <a href="pricing.html" class="button">Try Again</a>
    <a href="index.html" class="button button-secondary">Back to App</a>
  </div>
</body>
</html>
