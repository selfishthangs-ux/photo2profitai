name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        if [ -z "$FIREBASE_TOKEN" ]; then
          echo "⚠️ FIREBASE_TOKEN secret is not set!"
          echo "Please add your Firebase token as a repository secret."
          echo "Run: firebase login:ci"
          echo "Then add the token to: Settings > Secrets > Actions > FIREBASE_TOKEN"
          exit 1
        fi
        
        echo "🚀 Deploying to Firebase Hosting..."
        firebase deploy --only hosting --token "$FIREBASE_TOKEN"
        
    - name: Deployment Summary
      if: success()
      run: |
        echo "✅ Successfully deployed to Firebase Hosting!"
        echo "🌐 Your site should be live at: https://photo2profitai.web.app"
        echo "📱 Or at your custom domain if configured"
