<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
  </defs>
  
  <!-- Camera body -->
  <rect x="4" y="10" width="24" height="16" rx="3" fill="url(#grad)"/>
  
  <!-- Camera lens -->
  <circle cx="16" cy="18" r="5" fill="white"/>
  <circle cx="16" cy="18" r="3" fill="url(#grad)"/>
  
  <!-- Viewfinder -->
  <rect x="20" y="12" width="3" height="2" rx="1" fill="white"/>
  
  <!-- Dollar sign overlay -->
  <text x="16" y="9" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffd700" text-anchor="middle">$</text>
</svg>